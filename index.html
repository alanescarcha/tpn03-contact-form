<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto | Alan Escarcha</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Oswald -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <!-- Animate.CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="content">
        <h1 class="title animate__animated animate__zoomIn">Contact <span>Us</span></h1>
        <div class="contact-wrapper animate__animated animate__fadeInUp">
            <div class="contact-form">
                <h3 class="animate__animated animate__fadeInDown">Contact Us</h3>
                <form action="">
                    <p>
                        <label>Full Name</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Email address</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Phone</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Subject</label>
                        <input type="text" name="subject">
                    </p>
                    <p class="block">
                        <label>Message</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">Send</button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>More info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Baker Street</li>
                    <li><i class="fas fa-phone-square"></i></i> 111 111 1111</li>
                    <li><i class="fas fa-envelope-square"></i> mail@example.com</li>
                </ul>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sit quaerat error dolore placeat doloribus officia iure dolorem reiciendis consequuntur. Explicabo?</p>
                <p>Company.com</p>
            </div>
        </div>
    </div>
</body>
</html>
